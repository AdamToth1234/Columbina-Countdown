<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbina Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Columbina Will Be Released in:</h1>
    <div class="container">
        <div class="days">
            <span>100</span>
            <span>days</span>
        </div>
        <div class="hours">
            <span>20</span>
            <span>hours</span>
        </div>
        <div class="minutes">
            <span>30</span>
            <span>minutes</span>
        </div>
        <div class="seconds">
            <span>30</span>
            <span>seconds</span>
        </div>
    </div>
    <p></p>
</body>
</html>
